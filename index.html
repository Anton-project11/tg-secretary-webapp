<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0d" />
  <title>Секретарь — планирование</title>

  <!-- iOS/Apple look & feel (внешний вид в styles.css) -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Небольшие системные улучшения -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Новая встреча</h1>
      <p class="subtitle">Выбери дату и время — остальное я сделаю сам.</p>

      <div class="group">
        <div>
          <label for="date">Дата</label>
          <input id="date" type="date" class="field" required />
        </div>

        <div>
          <label for="time">Время</label>
          <input id="time" type="time" step="300" class="field" required />
        </div>

        <div>
          <label for="duration">Длительность: <span id="durLabel">60 мин</span></label>
          <input id="duration" type="range" min="5" max="720" step="5" value="60" />
        </div>

        <div class="chips" aria-label="Быстрые пресеты длительности">
          <button type="button" data-dur="30">30 мин</button>
          <button type="button" data-dur="60">1 час</button>
          <button type="button" data-dur="120">2 часа</button>
          <button type="button" data-dur="480">8 часов</button>
          <button type="button" data-dur="720">12 часов</button>
        </div>

        <div>
          <label for="category">Категория</label>
          <select id="category" class="field">
            <option>Работа</option>
            <option>Личное</option>
            <option>Спорт</option>
            <option selected>Другое</option>
          </select>
        </div>

        <div>
          <label for="title">Название</label>
          <input id="title" type="text" class="field" placeholder="Например: звонок с Иваном" required />
        </div>
      </div>

      <div class="row" role="group" aria-label="Действия">
        <button id="save" class="button primary">Сохранить</button>
        <button id="cancel" class="button ghost">Отмена</button>
      </div>
    </div>

    <div class="footer">Секретарь · работает в твоём часовом поясе</div>
  </div>

  <!-- Логика формы: отправка данных в бота -->
  <script src="app.js"></script>
</body>
</html>
